<head>

<script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script>
<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">

<script>
function getWidth(percent) {
    return document.body.clientWidth * percent;
}
function loadGrid() {
    $("#dg1").datagrid({
        width: "auto",
        height: "auto",
        nowrap: false,
        striped: true,
        border: true,
        collapsible: false,//是否可折叠的
        fit: false,//自动大小
        url: "${base}/private/wf/history/task/list",
        queryParams: {},
        //sortName: 'code',
        //sortOrder: 'desc',
        remoteSort: false,
        idField: "id",
        singleSelect: false,//是否单选
        pagination: true,//分页控件
        rownumbers: true,//行号
        fitColumns: true,//行自适应
        pageSize: 10,
        pageList: [5, 10, 15, 20, 30, 40, 50],
        loadMsg: '数据加载中...',
        columns: [
            [
                {title: '任务ID', field: 'id', width: getWidth(0.1), align: 'left'},
                {title: '任务名称', field: 'name', width: getWidth(0.1), align: 'left'},
                {title: '实例Id', field: 'processInstanceId', width: getWidth(0.1), align: 'left'},
                {title: '流程定义', field: 'processDefinitionId', width: getWidth(0.2), align: 'left'},
                {title: '开始时间', field: 'startTime', width: getWidth(0.2), align: 'left'},
                {title: '结束时间', field: 'endTime', width: getWidth(0.2), align: 'left'},
                {title: '办理人', field: 'assignee', width: getWidth(0.1), align: 'left'},
                {title: '操作', field: 'time_get', width: getWidth(0.1), align: 'left',
                    formatter: function (value, obj, index) {
                        var str= "<a href='javascript:;' onclick='hist(\"" + obj.processInstanceId + "\")'>历史</a> ";
                        return str;

                    }
                }

            ]
        ],
        frozenColumns: [
            [
            ]
        ],
        onDblClickRow: function (rowIndex, row) {
        }
    });
    //设置分页控件
    var p = $("#dg1").datagrid("getPager");
    $(p).pagination({
        beforePageText: "第",//页数文本框前显示的汉字
        afterPageText: "页    共 {pages} 页",
        displayMsg: "当前显示 {from} - {to} 条记录   共 {total} 条记录",
        onBeforeRefresh: function () {
        }
    });
}

function hist(id){
    var d = new Dialog("hist");
    d.Width = 860;
    d.Height = 480;
    d.Title = "流程历史";
    d.URL = "${base}/private/wf/history/flow/view/" + id;
    d.onLoad = function () {

    };
    d.OKEvent = function () {
    };
    d.show();
    d.OKButton.hide();
    d.CancelButton.value="关闭";
}
function initButton() {
    Page.initBtn();
    $!initBtn
}
Page.onLoad(function () {
    loadGrid();
});
$(window).resize(function () {
    clearTimeout(timer);
    timer = setTimeout(function () {
        $('#dg1').datagrid('resize');
        $('div.panel-body').css('width', 'auto'); //////
    }, 200);
});
</script>
</head>
